services:
  # Development environment with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pokemon-trainer-dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING_INTERVAL=1000
    command: sh -c "npm run dev -- --webpack"
    restart: unless-stopped

  # Production environment (optimized build)
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: pokemon-trainer-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
